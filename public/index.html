<!DOCTYPE html>
<html>
<head>
	<style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        .ui {
            position: absolute;
        }

        button {
            margin: 10px;
            position: relative;
            display: inline-block;
            cursor: pointer;
            outline: none;
            border: 0;
            vertical-align: middle;
            text-decoration: none;
            font-size: inherit;
            font-family: inherit;
            background-color: darkgray;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar th {
            color:white;
        }

        .sidebar td {
            width: 100px;
        }
        .sidebar th {
            text-align: left;
            width: 100px;
        }
        .sidebar tr {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar tr:hover {
            color: #f1f1f1;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
        }
    </style>

<script type="module" src="client.js" onload="connectToWebSocketServer()"></script>
</script>
</head>

<body>
    <div style="width:100%;height:50px;text-align: center; color:white; top:10px" class="ui">Project name</div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="triggerNav()">×</a>
        <table id="myTable" class="table" style="display: table-header-group;">
            <thead>
              <tr>
                <th>Project</th>
                <th>Users</th>
              </tr>
            </thead>
            <tbody id="testBody">
            </tbody>
          </table>
    </div>
      
    <div id="main">
        <button class="openbtn ui" onclick="triggerNav()">☰</button>
    </div>
    <script>
        var navOpen = false;
        function triggerNav() {
            if (navOpen){
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("main").style.marginLeft= "0";
                navOpen = false;
            }else{
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                navOpen = true;
            }
        }
        
        const items1 = [
            { project: "3d model", numberUsers: 2 },
            { project: "Stadt", numberUsers: 0 },
        ];
        function loadTableData(items) {
            const table = document.getElementById("testBody");
            items.forEach( item => {
            let row = table.insertRow();
            let project = row.insertCell(0);
            project.innerHTML = item.project;
            let numberUsers = row.insertCell(1);
            numberUsers.innerHTML = item.numberUsers;
            });
        }
        loadTableData(items1);
    </script>
</body>

</html>
